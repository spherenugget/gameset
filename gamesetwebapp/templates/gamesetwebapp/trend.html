<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Games</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid my-4">
        <div class='row' style='background-color: black;'>
            <img src="{% static 'gamesetwebapp/images/icon.png' %}" class="gameset-icon">
            <nav class="navbar navbar-expand-sm navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/"><h3 class="mb-4">Home</h3></a></li>
                    <li class="nav-item"><a class="nav-link" href="/trend/"><h3 class="mb-4">Trend</h3></a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><h3 class="mb-4">About</h3></a></li>
                </ul>
            </nav>
        </div>

        <hr>
        <h1 class="mb-4">Trending Games</h1>
        <hr>

        <div class="row">
            {% for game in trending_games %}
            <a href="{% url 'game_detail' game.id %}" class="col-md-3 mb-3">
                <div class="card">
                    <img src="{{ game.image }}" class="card-img-top" alt="{{ game.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.name }}</h5>
                        <hr>
                        <p class="card-text"><b>Rating:</b> {{ game.rate }}</p>
                        <p class="card-text"><b>Ratings Count:</b> {{ game.ratings_count }}</p>
                        <p class="card-text"><b>Playtime:</b> {{ game.playtime }} hrs</p>
                    </div>
                </div>
            </a>
            {% empty %}
            <div class="col-12">
                <div class="alert alert-warning">No trending games available.</div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
